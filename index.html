<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">Weather Dashboard</h1>
          <h2 class="subtitle has-text-centered">by Joshua Haller</h2>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column is-one-quarter">
       Search for a city
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" placeholder="Search for a City:" />
          </p>
          <p class="control">
            <a class="button is-info"> Search </a>
          </p>
        </div>
        <input class="input" type="text" placeholder="Write buttons here.">
      </div>
      <div class="column">
        Puts my city weather here 
        <section class="section">
          <div class="container">
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
              A simple container to divide your page into <strong>sections</strong>,
              like the one you're currently reading
            </h2>
          </div>
        </section>
        <div class="columns">
          <div class="column">
            Day 1
          </div>
          <div class="column">
            Day 2
          </div>
          <div class="column">
            Day 3
          </div>
          <div class="column">
            Day 4
          </div>
          <div class="column">
            Day 5
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
